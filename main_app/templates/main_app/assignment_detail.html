{% extends 'base.html' %}

{% block content %}
<h1>Assignment Detail</h1>
<div class="card">
    <div class="card-content">
      <span class="card-title">Assignment Number 1</span>
      <p><span class="heading">Description:</span> {{ assignment.description }}</p>
      <p><span class="heading">Due Date:</span> {{ assignment.due_date }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'assignments_update' assignment.id %}">Edit</a>
        <a href="{% url 'assignments_delete' assignment.id %}">Delete</a>
    </div>
</div>
{% endblock %}
