{% extends 'base.html' %}


{% block content %}


   
<h1 class="nav-header">Login</h1>

<form action="{% url 'login' %}"  method="POST">
    <legend>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" class="btn grey lighten-1 right">
        
        <input type="hidden" name="next" value="{{ next }}">   
    </legend>
</form>

{% endblock %}
